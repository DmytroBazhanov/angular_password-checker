<div class="strenght-checker">
    <section
      class="strenght-checker_section"
      *ngFor="let item of passwordStrenghtSteps; let i = index"
      [ngStyle]="{ color: lastMatchedStepIndex >= i || lastMatchedStepIndex === -1 ? color : 'gray' }"
    >
      {{ item.name }}
    </section>
  </div>
